<!DOCTYPE html>
<html lang="en">
<head>
  <title>Swimmer nutrition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    img {
    position: relative;
    display:inline;
    transition: top ease 0.2s;
    top: 0;
    }
    img:hover
    {
     border-down:2px;
     top: -10px;
    }

    
  </style>
</head>
<body>
<div class="container-fluid">
<h1> Swimmer Nutrition</h1>
<div id="forms_part">
<hr>
<h2>What is your age</h2>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="age" value=1>
      <label class="form-check-label" for="radio1">&lt10</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="age" value=2>
      <label class="form-check-label" for="radio1">11-18</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="age" value=3>
      <label class="form-check-label" for="radio1">19-25</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio4" name="age" value=4>
      <label class="form-check-label" for="radio1">25-35</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio5" name="age" value=5>
      <label class="form-check-label" for="radio1">35-65</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio6" name="age" value=6>
      <label class="form-check-label" for="radio1">65+</label>
    </div>
<hr>
<h2>What is your gender</h2>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="gender" value="option1">
      <label class="form-check-label" for="radio1">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="gender" value="option1">
      <label class="form-check-label" for="radio1">Female</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="gender" value="option1">
      <label class="form-check-label" for="radio1">Other</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio4" name="gender" value="option1">
      <label class="form-check-label" for="radio1">Prefer not to say</label>
    </div>
<hr>
<div class="form-outline" style="width: 22rem;">
	<label class="form-label" for="typeNumber"><h2>How many hours do you swim in a week</h2></label>
    <input min="1" max="40" type="number" id="Hours_of_swim" class="form-control" />
    
</div>

<hr>

<div class="form-outline" style="width: 22rem;">
	<label class="form-label" for="typeNumber"><h2>How many hours do you do dryland practice in a week</h2></label>
    <input min="1" max="40" type="number" id="Hours_of_dryland" class="form-control" />
    
</div>


<hr>

<h1>Select your allergies</h1>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Eggs"><label class="form-check-label" for="flexCheckDefault">Eggs</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Milk"><label class="form-check-label" for="flexCheckDefault">Milk</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Peanut"><label class="form-check-label" for="flexCheckDefault">Peanut</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Wheat"><label class="form-check-label" for="flexCheckDefault">Wheat</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Soy"><label class="form-check-label" for="flexCheckDefault">Soy</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Fish"><label class="form-check-label" for="flexCheckDefault">Fish</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Shellfish"><label class="form-check-label" for="flexCheckDefault">Shellfish</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Cashews"><label class="form-check-label" for="flexCheckDefault">Cashews</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Almonds"><label class="form-check-label" for="flexCheckDefault">Almonds</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Sesame"><label class="form-check-label" for="flexCheckDefault">Sesame</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Rice"><label class="form-check-label" for="flexCheckDefault">Rice</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Cucumber"><label class="form-check-label" for="flexCheckDefault">Cucumber</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="Other"><label class="form-check-label" for="flexCheckDefault">Other(List all)  <input value = "" type="text" id="other_thing"></label></div>




	<hr>
    <h2>When is your next biggest meet</h2>
  <input type="date" id="birthday" name="birthday">


<button type="submit" onclick='submit_form()' class="btn btn-primary mt-3">Submit</button>
</div>
<div class="row" id="food_blocks">
	<h2> Reccomendations</h2>
</div>
</div>
</div>
<script>
document.getElementById("food_blocks").style.display="none";
const all_foods = ["Apples","Bananas","Eggs","Milk","Peanut","Rice","Cucumber"];

const foods = [];
const food_links = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxZJfPNVEOX2PrY2RJUgK3kW-P7faooZwmRbv_GZ4raA&s","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpeLTrQ2Gh1bMKwIBtja6zqPEhqgBsMHUitkxEk0JxXw&s","https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Instagram_egg.jpg/220px-Instagram_egg.jpg","https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Glass_of_Milk_%2833657535532%29.jpg/220px-Glass_of_Milk_%2833657535532%29.jpg","https://www.crazyrichards.com/wp-content/uploads/2016/11/PeanutParallax_3.png","https://www.allrecipes.com/thmb/RKpnSHLUDT2klppYgx8jAF47GyM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/52490-PuertoRicanSteamedRice-DDMFS-061-4x3-3c3da714aa614037ad1c135ec303526d.jpg","https://www.kroger.com/product/images/large/front/0000000004062"];
function submit_form()
{

	for (let i = 0; i<all_foods.length; i++){
    		try {
    			if (document.getElementById(all_foods[i]).checked === false){
                	foods.push(all_foods[i]);
        		}
            }
            catch(err) {
            	try {
            		if (document.getElementById("other_thing").value.split(' ').includes(all_foods[i]) === false){
                		foods.push(all_foods[i]);
                	}
                }
                catch(err)
                {
                	foods.push(all_foods[i]);
                }

            }
    }
    document.getElementById("food_blocks").style.display = 'block';
    document.getElementById("forms_part").style.display = 'none';
    for (let i = 0; i<foods.length; i++) {
    
    	document.getElementById("food_blocks").innerHTML += "<img src='" + food_links[all_foods.indexOf(foods[i])] + "' alt='Lights' style='border: 1px solid; width:20%;'></img><p style='display:inline;'>"+foods[i]+"</p>";
    }
}
</script>
</body>

</html>
