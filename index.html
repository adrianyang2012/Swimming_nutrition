<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">

<h1>Select your allergies</h1>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Eggs</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Milk</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Peanut</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Wheat</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Soy</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Fish</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Shellfish</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Cashews</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Almonds</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Sesame</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Rice</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Cucumber</label></div>
<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Other(List all)  <input type="text"</label></div>
<h2>What is your age</h2>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">&lt10</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">11-18</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">19-25</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">25-35</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">35-65</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio6" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">65+</label>
    </div>
    
<h2>What is your gender</h2>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">Female</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">Other</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">Prefer not to say</label>
    </div>

<div class="form-outline" style="width: 22rem;">
	<label class="form-label" for="typeNumber">How much do you hours practice in a week</label>
    <input min="1" max="40" type="number" id="typeNumber" class="form-control" />
    
</div>
<button type="submit" class="btn btn-primary mt-3">Submit</button>
</div>


</body>
</html>
